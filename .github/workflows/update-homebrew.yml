name: Update Homebrew Tap

on:
  release:
    types: [published]

jobs:
  update-homebrew:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout homebrew tap
        uses: actions/checkout@v4
        with:
          repository: initiat/homebrew-initiat
          token: ${{ secrets.HOMEBREW_TAP_TOKEN }}
          path: homebrew-tap

      - name: Download and run generator script
        run: |
          cd homebrew-tap
          # Download the generator script from the homebrew repo
          curl -L -o scripts/generate-formula.sh https://raw.githubusercontent.com/initiat/homebrew-initiat/main/scripts/generate-formula.sh
          chmod +x scripts/generate-formula.sh
          ./scripts/generate-formula.sh "${{ github.event.release.tag_name }}" --quiet > Formula/initiat.rb

      - name: Commit and push changes
        run: |
          cd homebrew-tap
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add Formula/initiat.rb
          git commit -m "Update initiat to ${{ github.event.release.tag_name }}"
          git push
